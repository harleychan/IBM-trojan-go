name: IBM Cloud Foundry - Trojan-go
 
env:
  IBM_CF_API: https://api.eu-gb.cf.cloud.ibm.com
  IBM_CF_APP_MEM: 128M

on:
  workflow_dispatch:
  repository_dispatch:
  #schedule:
    #- cron: 45 3 * * 4

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      IBM_CF_USERNAME: ${{ secrets.IBM_CF_USERNAME }}
      IBM_CF_PASSWORD: ${{ secrets.IBM_CF_PASSWORD }}
      IBM_CF_ORG_NAME: ${{ secrets.IBM_CF_ORG_NAME }}
      IBM_CF_SPACE_NAME: ${{ secrets.IBM_CF_SPACE_NAME }}
      IBM_CF_APP_NAME: ${{ secrets.IBM_CF_APP_NAME }}
      V2_UUID: ${{ secrets.V2_UUID }}
      V2_WS_PATH_VMESS: ${{ secrets.V2_WS_PATH_VMESS }}
      V2_WS_PATH_VLESS: ${{ secrets.V2_WS_PATH_VLESS }}

    steps:

    - name: Install Cloud Foundry CLI
      run: |
        curl -fsSL "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=v7&source=github" | tar -zxC /tmp
        sudo install -m 755 /tmp/cf7 /usr/local/bin/cf
        cf version
    - name: Login to IBM Cloud Foundry
      run: |
        cf login \
          -a "${IBM_CF_API}" \
          -u "${IBM_CF_USERNAME}" \
          -p "${IBM_CF_PASSWORD}" \
          -o "${IBM_CF_ORG_NAME:-$IBM_CF_USERNAME}" \
          -s "${IBM_CF_SPACE_NAME:-dev}"
          
    - name: Download Latest Trojan-go
      run: |
        DOWNLOAD_URL="https://github.com/p4gefau1t/trojan-go/releases/download/v0.8.3/trojan-go-linux-amd64.zip"
        curl -fsSL "$DOWNLOAD_URL" -o "latest-trojan-go.zip"
        unzip latest-trojan-go.zip trojan-go geoip.dat geosite.dat
        rm latest-trojan-go.zip
        chmod -v 755 tr*
        ./trojan-go -version
        mv trojan-go ${IBM_CF_APP_NAME}
        
        
    - name: Generate Trojan-go Config File (config)
      run: |
        base64 << P3TERX > server
        {
          "log": {
            "access": "none",
            "loglevel": "error"
          },
          "inbounds": [
            {
              "port": 8080,
              "protocol": "trojan",
              "settings": {
                "clients": [
                  {
                      "password": [
                        "f8ada18a-75c1-4b36-8b15-3ebcab068516"
                       ]
                  }
                ]
              },
              "streamSettings": {
                "network":"ws",
                "wsSettings": {
                  "path": "${V2_WS_PATH_VMESS}"
                }
              }
            }
          ],
          "outbounds": [
            {
              "protocol": "freedom"
            }
          ]
        }
        P3TERX
        
    - name: Generate Manifest File
      run: |
        cat << P3TERX > manifest.yml
        applications:
        - name: ${IBM_CF_APP_NAME}
          memory: ${IBM_CF_APP_MEM}
          random-route: true
          command: base64 -d server > server.json; ./${IBM_CF_APP_NAME} -server=server.json
          buildpacks:
          - binary_buildpack

        
    - name: Deploy Cloud Foundry App
      run: cf push
